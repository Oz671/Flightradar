<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlightTrack</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="app">
      <header class="app-header">
        <div class="app-header-logo">
          <div class="logo">
            <span class="logo-icon">
              <img src="https://assets.codepen.io/285131/almeria-logo.svg" />
            </span>
            <h1 class="logo-title">
              <span>Flight</span>
              <span>Track</span>
            </h1>
          </div>
        </div>
      </header>
      <div class="app-body">
        <div class="app-body-navigation">
          <nav class="navigation">
            <a href="index.html">
              <i class="ph-browsers"></i>
              <span>Dashboard</span>
            </a>
            <a href="flights.html">
              <i class="ph-check-square"></i>
              <span>Flights</span>
            </a>
            <a href="map.html">
              <i class="ph-globe"></i>
              <span>Map</span>
            </a>
          </nav>
        </div>
        <div class="app-body-main-content">
          <section class="transfer-section">
            <div class="transfer-section-header">
              <h2>Latest Arrival Flights</h2>
            </div>
            <div class="transfers" id="list-of-arr-flights">
              <div class="gif" id="gif">
                <div
                  style="
                    width: 100%;
                    height: 0;
                    padding-bottom: 100%;
                    position: relative;
                  "
                >
                  <iframe
                    src="https://giphy.com/embed/y1ZBcOGOOtlpC"
                    width="100%"
                    height="100%"
                    style="position: absolute"
                    frameborder="0"
                    class="giphy-embed"
                    allowfullscreen
                  ></iframe>
                </div>
                <p>
                  <a href="https://giphy.com/gifs/foosball-y1ZBcOGOOtlpC"
                    >via GIPHY</a
                  >
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./script.js"></script>
  </body>
</html>
