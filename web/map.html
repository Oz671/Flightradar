<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>FlightTrack</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
	<div class="app">
		<header class="app-header">
			<div class="app-header-logo">
				<div class="logo">
					<span class="logo-icon">
						<img src="https://assets.codepen.io/285131/almeria-logo.svg" />
					</span>
					<h1 class="logo-title">
						<span>Flight</span>
						<span>Track</span>
					</h1>
				</div>
			</div>
		</header>
		<div class="app-body">
			<div class="app-body-navigation">
				<nav class="navigation">
					<a href="index.html" class="active">
						<i class="ph-browsers"></i>
						<span>Dashboard</span>
					</a>
					<a href="flights.html">
						<i class="ph-check-square"></i>
						<span>Flights</span>
					</a>
					<a href="map.html">
						<i class="ph-globe"></i>
						<span>Map</span>
					</a>
				</nav>
			</div>
			<div class="app-body-main-content">
				<section class="service-section">
					<h2>Map</h2>
					<!-- <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AkJ0yA0w-QuubPrmo7MYH2SFA57l3Eo-GI334cv52WfH2H2DCb3hukKVOPwBDT6v' async defer></script> -->
					<div id="myMap" style="position:relative;width:100%;min-width:290px;height:700px;background-color:gray"></div>
					<script>
						// Dynamic load the Bing Maps Key and Script
						// Get your own Bing Maps key at https://www.microsoft.com/maps
						(async () => {
							let script = document.createElement("script");
							let bingKey = "AkJ0yA0w-QuubPrmo7MYH2SFA57l3Eo-GI334cv52WfH2H2DCb3hukKVOPwBDT6v";
							script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
							document.body.appendChild(script);
						})();
					</script>
				</section>
				<section class="transfer-section">
				</section>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src='https://unpkg.com/phosphor-icons'></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<script type="text/javascript" src="mapPins.js"></script>
</body>
</html>
